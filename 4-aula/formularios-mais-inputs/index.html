<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários mais inputs</title>
</head>
<body>
    <form>
        <select name="produto" multiple>
            <optgroup label="Frutas">
                <option>Amora</option> 
                <option>Banana</option> 
                <option selected>Tomate</option> 
            </optgroup>
            <optgroup label="Leite (Derivados)">
                <option value="4">Queijo</option>
                <option>Requeijão</option>
            </optgroup>
        </select>

        <textarea cols="30" rows="10" ></textarea>
        <button>Enviar dados</button>
    </form>
</body>
</html>
